version: 2.1

orbs:
  docker-image-extend: bigbite/docker-image-extend@0.0.2

parameters:
  docker_image_build:
    type: boolean
    default: false
  docker_image_repo:
    type: string
    default: 'false'
  docker_image_tag:
    type: string
    default: 'false'
  docker_image_args:
    type: string
    default: 'false'
  docker_repo:
    type: string
    default: "bigbite/name"
    description: "Docker Hub Repository"
  docker_tag_suffix:
    type: string
    default: ""
    description: "Docker tag suffix -dev"
  circleci_api_token:
    type: env_var_name
    default: CIRCLECI_API_TOKEN
    description: "CircleCI API Token"
  branch:
    type: string
    default: "master"
    description: "Main Branch"

jobs:
  build-docker-image:
    docker:
      - image: cimg/base:current
    steps:
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Create multiarch build
          command: docker buildx build --push --platform linux/amd64,linux/arm64 --tag << pipeline.parameters.docker_image_repo >>:<< pipeline.parameters.docker_image_tag >> .

workflows:
  workflow:
    jobs:
      - docker-image-extend/prepare:
          docker_repo: 'bigbite/jetty-wordpress-image'
          docker_image_build: '<< pipeline.parameters.docker_image_build >>'
          context: bigbite
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - build-docker-image:
          context: bigbite
          filters:
            tags:
              ignore: /.*/
